trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'curl --output testresult.xml "http://127.0.0.1:4000/api/triggerbuild/Echo-Bot-Test-Suite?APIKEY=0XwFIzqtJJTmCFCMx6Z9&BUILDID=MyBotName-${BUILD_NUMBER}&WAIT=1&REPORTER=junit"'
  env:
    BUILD_ID: $(Build.BuildNumber)

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: 'testresult.xml'
    mergeTestResults: true
    failTaskOnFailedTests: true